<title>
Stack items
</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container-fluid">
	<h2>Vinay Manavarthi builds a stack </h2>
	<input id="inputElement" type="text"><br><br>
		<div class="flex-container" id="target">
		  <div>row item 1</div>   
		  <div>row item 2</div>  
		  <div>row item 3</div>  
		</div>
	
	<p> Press the button to create an new element of type div and then add it to the container.
		</p>
	<button  class="btn btn-secondary" onclick="makeNewDiv()">Push value</button>
    <button  class="btn btn-secondary" onclick="popItem()">Pop</button>
    <button  class="btn btn-secondary" onclick="zap()">Zap values</button>
</div>
</body>
<script>
	function makeNewDiv(){
		let element = document.createElement("div")
        let input = document.getElementById("inputElement")
		element.innerHTML = input.value
		element.className = "stack"
		document.getElementById('target').appendChild(element)
	}
    function popItem(){
        var stackOfItems = document.getElementsByClassName("stack")
        var stackSize = stackOfItems.length
        if(stackSize>0)
            stackItems[stackSize-1].remove()
    }
    function zap(){
        var stackItems = document.getElementsByClassName("stack")
        let input = document.getElementById("inputElement").value
        if(stackItems!= undefined && stackItems.length >0){
            for(let i=0; i<stackItems.length; i++){
                if(stackItems[i].innerHTML == input){
                    var itemToBeRemoved = stackItems[i].innerHTML
                    stackItems[i].remove()
                    console.log(itemToBeRemoved)
                    i--
                }
            }
        }
    }

</script>
</html>
