    <script>
    var ids = []
    for(var i=0; i<24; i++)
        ids.push("image-" + i)
    var triesCount = 0
    var animalLoc = 13
    function check(position) {
        console.log("============"+position)
        var positionsId = ids[position]
        img_source = document.getElementById(positionsId)
        if(position == animalLoc)
        img_source.src = "dog.jpeg"
        else
        img_source.src = "hole.jpg"
        triesCount++
        document.getElementById("tries").innerHTML = "Number of tries is " + triesCount
        document.getElementById("distance").innerHTML = "Distance is " + distance(position, animalLoc)
    }
    function distance(pos1, pos2) {
            var horizontalDistance = Math.abs(getPosition(pos1)[0]-getPosition(pos2)[0])
            var verticalDistance = Math.abs(getPosition(pos1)[1]-getPosition(pos2)[1])
            if(horizontalDistance > verticalDistance)
                return horizontalDistance
            else
                return verticalDistance
    }
    function getPosition(value) {
        var eValue = 0
        for(var i=0; i<4; i++){
            for(var j=0; j<6; j++){
                if(eValue == value){
                    return [i+1, j+1]
                }
                eValue++
            }
        }
    }
